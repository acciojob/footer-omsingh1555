<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Footer Fix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 40px 20px;
    }

    .link-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .link-box {
      flex: 1 1 200px;
      min-width: 180px;
    }

    .link-box h3 {
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .link-box ul {
      list-style: none;
      padding: 0;
    }

    .link-box ul li {
      margin: 8px 0;
    }

    .link-box ul li a {
      color: #ddd;
      text-decoration: none;
    }

    .link-box ul li a:hover {
      color: #fff;
    }

    .media-icons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .media-icons a {
      background: #444;
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      text-decoration: none;
    }

    .media-icons a:hover {
      background: #666;
    }

    @media screen and (max-width: 600px) {
      .link-boxes {
        flex-direction: column;
        align-items: center;
      }

      .link-box {
        text-align: center;
      }
    }
  </style>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <footer>
    <div class="link-boxes">
      <div class="link-box">
        <h3>Home</h3>
        <ul>
          <li><a href="#">Main Page</a></li>
        </ul>
      </div>

      <div class="link-box">
        <h3>About</h3>
        <ul>
          <li><a href="#">Company Info</a></li>
        </ul>
      </div>

      <div class="link-box">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Homepage</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>

      <div class="link-box">
        <h3>Services</h3>
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>

      <div class="link-box">
        <h3>Contact</h3>
        <ul>
          <li>Contact: 8879887262</li>
          <li><a href="#">Social Media</a></li>
        </ul>
        <div class="media-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
